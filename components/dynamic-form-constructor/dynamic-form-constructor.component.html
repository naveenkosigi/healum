<form class="mx-auto" [formGroup]="form">
    <div *ngFor="let question of questions" class="form-row">
            <app-dynamic-form [question]="question" [form]="form"></app-dynamic-form>
    </div>
      
    <div class="d-flex justify-content-center buttons-container">
        <button type="button" class="btn btn-primary" (click)="onSave()" [disabled]="!form.valid">Add Note</button> &nbsp; &nbsp;
        <button type="button" class="btn btn-outline-danger" (click)="form.reset()">Cancel</button>
    </div> 
</form>
