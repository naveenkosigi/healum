<div class="card" (mouseover)="handleMouseOverCardEvent()" #card>
  <div class="text-center">
    <img *ngIf="note.imageUrl ?? false" [src]="note.imageUrl" class="img-thumbnail" alt="No Image">
  </div>
  <div *ngIf="note.title ?? false" class="card-header">
    <h2>{{note.title}}</h2>
  </div>
    <div class="card-body">
      <p class="card-text">{{note.description}}</p>
    </div>
</div>
