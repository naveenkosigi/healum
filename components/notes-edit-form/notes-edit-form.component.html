
<h3>New Note</h3>

<form>
    <div class="form-floating">
        <textarea style="height: 172px;" class="form-control" placeholder="Leave a comment here" id="notesDescription" name="description" [formControl]="notesDescription"></textarea>
        <label for="floatingTextarea">Note Description</label>
        
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary" (click)="saveNote()">Add Note</button> &nbsp; &nbsp;
            <button type="button" class="btn btn-outline-danger">Cancel</button>
        </div>

    </div>
</form>
